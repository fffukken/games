<!DOCTYPE html>
<html>

<head>
    <title>Lights Out</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            font-size: 30px;
            font-weight: bold;
        }

        .on {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1>Lights Out</h1>
    <table id="board"></table>
    <script>
        const ROWS = 5;
        const COLS = 5;
        let board = [];
        function createBoard() {
            let table = document.getElementById("board");
            for (let i = 0; i < ROWS; i++) {
                let row = table.insertRow();
                board.push([]);
                for (let j = 0; j < COLS; j++) {
                    let cell = row.insertCell();
                    cell.onclick = function () {
                        toggle(i, j);
                    };
                    let state = Math.random() < 0.5 ? 0 : 1;
                    cell.innerHTML = state;
                    if (state === 1) {
                        cell.classList.add("on");
                    }
                    board[i].push(state);
                }
            }
        }
        function toggle(row, col) {
            let cell = document.getElementById("board").rows[row].cells[col];
            let state = board[row][col];
            cell.innerHTML = state ? 0 : 1;
            board[row][col] = state ? 0 : 1;

            const ROW_OFFSETS = [-1, 0, 1, 0];
            const COL_OFFSETS = [0, -1, 0, 1];
            for (let i = 0; i < ROW_OFFSETS.length; i++) {
                let r = row + ROW_OFFSETS[i];
                let c = col + COL_OFFSETS[i];
                if (r >= 0 && r < ROWS && c >= 0 && c < COLS) {
                    let neighbor = document.getElementById("board").rows[r].cells[c];
                    let neighborState = board[r][c];
                    neighbor.innerHTML = neighborState ? 0 : 1;
                    board[r][c] = neighborState ? 0 : 1;
                    if (board[r][c] === 1) {
                        neighbor.classList.add("on");
                    } else {
                        neighbor.classList.remove("on");
                    }
                }
            }
        }
        createBoard();
    </script>
</body>

</html>
<!-- 修正点は、toggle関数の中でセルの状態を切り替えた後、そのセルが1だった場合に背景色を黄色にするために、classList.add("on")を追加することです。また、セルが0になった場合には、背景色を黄色から取り除くためにclassList.remove("on")を追加しました。 -->
