プロジェクト名: テトリスと足し算を組み合わせたゲーム

プロジェクトの概要:
このゲームはテトリスの要素と足し算の要素を組み合わせたもので、プレイヤーはテトリスのようにブロックを操作しながら、数字を足して特定の合計値を達成することを目指します。

ブロックについて：
ブロックは1マスの大きさで、２の倍数の数字がかかれています。同じ数字のブロックが上下左右にある場合、2つのブロックの数字を合計した1つのブロックになります。

必要な機能:

・テトリスのゲームプレイ要素
ブロックの生成と操作
ブロックの落下

・足し算のゲームプレイ要素
数字ブロックの足し算

・ゲームの終了
数字ブロックが一番上の高さまで到達した場合ゲームは終了となります。

プログラミング言語:
JavaScriptを使用します。

開発手順:

ゲームデザインの詳細の決定:

・ブロックの種類と形状
ブロックは2から始まる2の倍数がかかれたものになります。
ブロックサイズはすべて1マスの大きさです。
・数字の範囲と生成方法
生成される数字は２，４，８のいずれかとします。ブロックが配置された後、新しいブロックを生成します。

ゲームのプロトタイプ作成:
ボードの描画（ボードは横3マス、縦10マスとします）
数字ブロックの生成
数字ブロックの足し算



