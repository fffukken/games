<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>連続じゃんけん</title>
    <style>
    </style>
</head>

<body>
    <h1>インディアンポーカーをしましょう</h1>
    <div class="container">
        <div id="cards" class="row"></div>
    </div>
    <div class="container">
        <div id="cards" class="row">
            <div class="col-2"
                style="width: 73px; height: 98px; font-size: 72px; line-height: 22px; box-sizing: border-box; border: 2px solid rgb(255, 0, 0);">
                2</div>
            <div class="col-2">4</div>
            <div class="col-2">5</div>
        </div>
    </div>
    <input id="sendButton" type="submit">

    <ol id="messageList" />

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const cards = document.getElementById("cards")
        function addPlayer(id) {
            // プレイヤーがブラウザを立ち上げたときの操作
            // expressサーバからsocket.idを取得 
            const randomHand = Math.trunc(Math.random() * 13) + 1;
            const div = document.createElement("div");
            div.className = "col-2"
            div.id = id;
            div.style.width = "73px";
            div.style.height = "98px";
            // div.style.position = "absolute";
            div.style.fontSize = "72px";
            div.style.lineHeight = "22px";
            div.style.boxSizing = "border-box";
            div.style.border = "2px solid #f00";
            div.innerHTML = String(randomHand)
            cards.appendChild(div)
        };
        const addMessageList = (message) => {
            const ol = document.getElementById('messageList');
            const li = document.createElement('li');
            const text = document.createTextNode(message);
            li.appendChild(text);
            ol.appendChild(li);
        }
        document.getElementById('sendButton').addEventListener('click', () => {
            console.log("send")
            socket.emit('sendMessage', "aiueo");
        });
        socket.on('receiveMessage', (message) => {
            addMessageList(message)
        }
        );
        socket.on('token', (message) => {
            addMessageList(message)
            console.log(message["token"])
            addPlayer(message["token"])
        }
        )
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
