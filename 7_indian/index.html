<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>連続じゃんけん</title>
    <style>
        img {
            width: 100px;
            height: 100px;
            border: solid 3px #38b508;
        }

        .player-hand input[type="radio"] {
            display: none;
        }

        .player-hand input[type="radio"]:checked+label img {
            background: orange;
        }
    </style>
</head>

<body>
    <h1>連続じゃんけんをしましょう</h1>
    <div id="player0hands" class="container"></div>
    <input id="sendButton" type="submit">

    <ol id="messageList" />

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const addMessageList = (message) => {
            const ol = document.getElementById('messageList');
            const li = document.createElement('li');
            const text = document.createTextNode(message);
            li.appendChild(text);
            ol.appendChild(li);
        }
        document.getElementById('sendButton').addEventListener('click', () => {
            console.log("send")
            socket.emit('sendMessage', "aiueo");

        });
        socket.on('receiveMessage', (message) => {
            addMessageList(message)
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
