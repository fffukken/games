<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>オープンじゃんけん</title>

</head>

<body>
    <h1>手札オープンじゃんけんをしましょう</h1>
    <div id="hands">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Default radio
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Default checked radio
            </label>
        </div>
        <!-- <select id="player2-select" class="form-select" aria-label="Default select example">
            <option selected>プレイヤー１の選択肢</option>
            <option value="1">チョキ</option>
            <option value="2">チョキ</option>
            <option value="3">パー</option>
        </select> -->
    </div>
    <input id="sendButton" type="submit">
    <ol id="messageList" />

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const createHands = (i) => {
            console.log("start creating hands")
            // ラジオボタンの大枠を作る
            let divElm = document.createElement("div");
            divElm.className = "form-check"
            // インプットのまるぽちを作る
            let inputElm = document.createElement("input")
            inputElm.className = "form-check-input"
            inputElm.type = "radio"
            inputElm.name = "player1hand"
            inputElm.id = "flexRadioDefault" + String(i)
            // 表示する文字を作る
            let handslist = ["ぐー", "ちょき", "ぱー"]
            let labelElm = document.createElement("label")
            labelElm.className = "form-check-label"
            labelElm.innerHTML = handslist[Math.floor(Math.random() * handslist.length)]
            labelElm.setAttribute("for", "flexRadioDefault" + String(i))
            divElm.appendChild(inputElm)
            divElm.appendChild(labelElm)

            bodyElm = document.getElementById("hands")
            bodyElm.appendChild(divElm)
        }
        for (let i = 0; i < 3; i++) {
            createHands(i)
        }
        const clearText = () => {
            document.getElementById('player1-select').value = '';
        }

        const addMessageList = (message) => {
            const ol = document.getElementById('messageList');
            const li = document.createElement('li');
            const text = document.createTextNode(message);
            li.appendChild(text);
            ol.appendChild(li);
        }

        document.getElementById('sendButton').addEventListener('click', () => {
            let player1SelectedValue = document.getElementById('player1-select').value;
            let player2SelectedValue = document.getElementById('player2-select').value;
            let inputMessage = { "p1": player1SelectedValue, "p2": player2SelectedValue };

            if (inputMessage === '') {
                return;
            }

            socket.emit('sendMessage', inputMessage);
            clearText()
        });

        socket.on('receiveMessage', (message) => {
            addMessageList(message)
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
