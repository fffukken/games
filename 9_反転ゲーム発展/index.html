<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
    <script src="main.js"></script>
</head>

<body>
    <div id="message" style="position: absolute;"></div><br>
    <!-- ３ｘ３は4つの対角のマスを反転させるとクリアできる -->
    <!-- ４ｘ４は (x,y) を(0,0)->(0,4)->(1,1)->(2,1)->(0,1)->(0,2)->(0,0)->(0,4)->(4,0)->(4,4) つまり2回押しているパネルを押すのをやめると以下のようになる-->
    <!-- ４ｘ４は (x,y) を(1,1)->(2,1)->(0,1)->(0,2)->(0,0)->(0,4)->(4,0)->(4,4)-->
    <div id="panels" style="position: relative;"></div>
    <button onclick="autoAnswer()">自動回答</button>
</body>

</html>
